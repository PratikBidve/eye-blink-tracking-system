name: Desktop App CI
on:
  push:
    paths:
      - 'desktop-app/**'
  pull_request:
    paths:
      - 'desktop-app/**'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desktop-app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build Electron app
        run: npm run build 